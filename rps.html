<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div id="container" class="container"><!--container-->
        <div id="vs" class="vs">
            <p class="player_score" id="player_score">Player score: 0 </p>
            <p class="computer_score" id="computer_score">computer score: 0</p>
         <div class="player " id="player"></div>
         <div class="computer" id="computer"></div>
         <p class="vs_text">VS</p><!--the part where it displays the match-up-->
         <p class="result" id="result"></p>
        </div>
        <div class="buttons" id="buttons">
<button class="button pabtn" id="paper">
    <img src="assets/paper.png" alt="" class="paper_img">
</button>
<button class="button robtn" id="rock">
    <img src="assets/rock.png" alt="" class="rock_img">
</button>
<button class="button scbtn" id="scissors">
    <img src="assets/scissors.png" alt="" class="scissors_img">
</button><!--the buttons-->
<button class="button" id="tinfoil">
    <img src="assets/tin_foil.png" alt="" class="tinfoil_img">
</button>
<button class="button" id="microwave">
    <img src="assets/microwave.png" alt="" class="microwave_img">
</button>
        </div>
        <button class="reset" id="reset">RESET</button><!--reset button-->
    </div>
    
</body>
<script src="rps.js"></script>
</html>
